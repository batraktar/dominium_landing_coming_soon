{% load static %}
<header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
  <div class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="relative h-5 md:h-10 overflow-visible flex items-center justify-center md:justify-start w-full md:w-auto">
        <a href="/"><img src="{% static 'base/assets/img/Logoblack.png' %}" alt="DOMINIUM Logo" class="h-[50px] md:h-[60px]" /></a>
      </div>

      <nav class="hidden md:flex items-center space-x-8">
        <a href="/" class="text-deepOcean font-fixel font-normal hover:text-coolSage">Головна</a>
        <a href="/search/" class="text-deepOcean font-fixel font-normal hover:text-coolSage">Пошук</a>
        <a href="/likes/" class="text-deepOcean font-fixel font-normal hover:text-coolSage">Обране</a>
        <a href="/about/" class="text-deepOcean font-fixel font-normal hover:text-coolSage">Про нас</a>
      </nav>
      <div class="hidden md:flex items-center space-x-4">
        <a href="#" class="w-10 h-10 flex items-center justify-center text-deepOcean hover:text-coolSage"><i class="ri-facebook-fill ri-lg"></i></a>
        <a href="#" class="w-10 h-10 flex items-center justify-center text-deepOcean hover:text-coolSage"><i class="ri-instagram-fill ri-lg"></i></a>
        <a href="#" class="w-10 h-10 flex items-center justify-center text-deepOcean hover:text-coolSage"><i class="ri-tiktok-fill ri-lg"></i></a>

        {% if request.user.is_authenticated %}
          <div class="flex items-center space-x-2 ml-4">
            <span class="text-sm text-deepOcean">Привіт, {{ request.user.telegram_username }}</span>
            <a href="{% url 'logout' %}" class="text-sm text-red-600 hover:underline">Вийти</a>
          </div>
        {% else %}
          <a href="{% url 'login' %}" class="ml-4 text-sm text-white bg-primary hover:bg-primary/90 px-4 py-1.5 rounded-button">Увійти</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
