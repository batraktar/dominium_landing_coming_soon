{% load query_transform %}
<div class="bg-white border-t border-b border-gray-200 py-3">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-3 md:mb-0">
                <span class="text-gray-700">Знайдено {{ found_count }} об'єктів</span>
            </div>

            <div class="flex items-center">
                <span class="text-sm text-gray-700 mr-2">Сортувати:</span>
                <div class="relative">
                    <button
                        id="sort-btn"
                        class="pr-8 py-1 pl-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm text-left flex items-center"
                    >
                        <span id="sort-selected">
                            {% if sort_option == 'price_asc' %}За ціною (від дешевих)
                            {% elif sort_option == 'price_desc' %}За ціною (від дорогих)
                            {% elif sort_option == 'date' %}За датою додавання
                            {% elif sort_option == 'area_asc' %}За площею (від менших)
                            {% elif sort_option == 'area_desc' %}За площею (від більших)
                            {% else %}За замовчуванням
                            {% endif %}
                        </span>
                        <div class="w-4 h-4 flex items-center justify-center text-gray-500 ml-2">
                            <i class="ri-arrow-down-s-line"></i>
                        </div>
                    </button>

                    <div
                        id="sort-options"
                        class="absolute z-20 mt-1 w-64 right-0 bg-white border border-gray-300 rounded shadow-lg hidden"
                    >
                        <div class="py-1">
                            <a href="?{% query_transform request sort='price_asc' %}"
                               class="sort-option block px-4 py-2 text-sm hover:bg-gray-50 {% if sort_option == 'price_asc' %}font-semibold{% endif %}">
                                За ціною (від дешевих)
                            </a>
                            <a href="?{% query_transform request sort='price_desc' %}"
                               class="sort-option block px-4 py-2 text-sm hover:bg-gray-50 {% if sort_option == 'price_desc' %}font-semibold{% endif %}">
                                За ціною (від дорогих)
                            </a>
                            <a href="?{% query_transform request sort='date' %}"
                               class="sort-option block px-4 py-2 text-sm hover:bg-gray-50 {% if sort_option == 'date' %}font-semibold{% endif %}">
                                За датою додавання
                            </a>
                            <a href="?{% query_transform request sort='area_asc' %}"
                               class="sort-option block px-4 py-2 text-sm hover:bg-gray-50 {% if sort_option == 'area_asc' %}font-semibold{% endif %}">
                                За площею (від менших)
                            </a>
                            <a href="?{% query_transform request sort='area_desc' %}"
                               class="sort-option block px-4 py-2 text-sm hover:bg-gray-50 {% if sort_option == 'area_desc' %}font-semibold{% endif %}">
                                За площею (від більших)
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
