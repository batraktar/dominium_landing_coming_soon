<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

<!-- Registration Method Selector -->
<div id="method-select" class="space-y-6 text-center">
  <h2 class="text-2xl font-bold text-gray-800">Оберіть метод підтвердження реєстрації</h2>

  <div class="space-y-4">
    <button onclick="showEmailForm()" class="w-full py-3 flex items-center justify-center gap-2 text-white font-semibold rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 transition">
      <span class="flex items-center justify-center w-6 h-6 text-white bg-white/20 rounded-full"><i class="bi bi-google text-sm"></i></span>
      Реєстрація через Google
    </button>

    <button onclick="showTelegramForm()" class="w-full py-3 flex items-center justify-center gap-2 text-white font-semibold rounded-full bg-gradient-to-r from-teal-400 to-blue-500 hover:from-teal-500 hover:to-blue-600 transition">
      <span class="flex items-center justify-center w-6 h-6 text-white bg-white/20 rounded-full"><i class="fa-brands fa-telegram text-sm"></i></span>
      Реєстрація через Telegram
    </button>
  </div>
</div>

<script>
  function hideAllForms() {
    document.getElementById('method-select')?.classList.add('hidden')
    document.getElementById('email-signup')?.classList.add('hidden')
    document.getElementById('telegram-signup')?.classList.add('hidden')
  }
  
  function showEmailForm() {
    hideAllForms()
    document.getElementById('email-signup').classList.remove('hidden')
  }
  
  function showTelegramForm() {
    hideAllForms()
    document.getElementById('telegram-signup').classList.remove('hidden')
  }
</script>
