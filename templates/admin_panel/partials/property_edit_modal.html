<!-- Modal for Adding/Editing Property -->
<div
        id="property-edit-modal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden"
>
    <div
            class="bg-white rounded-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto"
    >
        <div
                class="border-b border-gray-200 px-6 py-4 flex items-center justify-between"
        >
            <h2 class="text-xl font-semibold" id="modal-title">
                Редагувати об'єкт
            </h2>
            <button id="close-edit-modal" class="text-gray-400 hover:text-gray-500">
                <i class="ri-close-line ri-lg"></i>
            </button>
        </div>

        <div class="p-6">
            <form id="property-form" class="space-y-6">
                <input type="hidden" id="edit-property-id" name="id"/>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label
                                for="edit-title"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Назва</label
                        >
                        <input
                                type="text"
                                id="edit-title"
                                name="title"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>

                    <div>
                        <label
                                for="edit-address"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Адреса</label
                        >
                        <input
                                type="text"
                                id="edit-address"
                                name="address"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>

                    <div>
                        <label
                                for="coordinates"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Координати</label
                        >
                        <input
                                type="text"
                                id="coordinates"
                                name="coordinates"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 bg-gray-50 focus:outline-none"
                                readonly
                                value="50.4501, 30.5234"
                        />
                    </div>

                    <div>
                        <label
                                for="property_type"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Тип нерухомості</label
                        >
                        <div class="relative">
                            <select
                                    id="property_type"
                                    name="property_type"
                                    class="appearance-none w-full border border-gray-300 rounded-button px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="">Оберіть тип</option>
                                {% for type in property_types %}
                                <option value="{{ type.id }}">{{ type.name }}</option>
                                {% endfor %}
                            </select>
                            <div
                                    class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
                            >
                                <i class="ri-arrow-down-s-line text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label
                                for="deal_type"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Тип угоди</label
                        >
                        <div class="relative">
                            <select
                                    id="deal_type"
                                    name="deal_type"
                                    class="appearance-none w-full border border-gray-300 rounded-button px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="">Оберіть тип</option>
                                {% for deal in deal_types %}
                                <option value="{{ deal.id }}">{{ deal.name }}</option>
                                {% endfor %}
                            </select>
                            <div
                                    class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
                            >
                                <i class="ri-arrow-down-s-line text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label
                                for="edit-area"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Площа (м²)</label
                        >
                        <input
                                type="number"
                                id="edit-area"
                                name="area"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>

                    <div>
                        <label
                                for="edit-rooms"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Кількість кімнат</label
                        >
                        <input
                                type="number"
                                id="edit-rooms"
                                name="rooms"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>

                    <div>
                        <label
                                for="edit-price"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Ціна (€)</label
                        >
                        <input
                                type="number"
                                id="edit-price"
                                name="price"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Фотографії</label
                    >
                    <div
                            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center"
                    >
                        <div class="space-y-2">
                            <div
                                    class="w-12 h-12 mx-auto flex items-center justify-center"
                            >
                                <i class="ri-upload-cloud-line ri-3x text-gray-400"></i>
                            </div>
                            <div class="text-sm text-gray-600">
                                <label
                                        for="file-upload"
                                        class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-primary-dark focus-within:outline-none"
                                >
                                    <span>Завантажити файли</span>
                                    <input
                                            id="file-upload"
                                            name="file-upload"
                                            type="file"
                                            class="sr-only"
                                            multiple
                                    />
                                </label>
                                <p class="pl-1">або перетягніть їх сюди</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF до 10 МБ</p>
                        </div>
                    </div>
                </div>
                <div class="border border-gray-200 rounded-lg p-4">
                    <h3 class="font-medium mb-3">Завантажені фото</h3>
                    <div id="edit-gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="font-medium">Додаткові опції</h3>

                    <div class="flex items-center">
                        <label class="custom-switch mr-3">
                            <input type="checkbox" name="is_furnished"/>
                            <span class="switch-slider"></span>
                        </label>
                        <span class="text-sm">Мебльована</span>
                    </div>

                    {% for feature in features %}
                    <div class="flex items-center">
                        <label class="custom-checkbox mr-2">
                            <input type="checkbox" name="features[]" value="{{ feature.id }}"/>
                            <span class="checkmark"></span>
                        </label>
                        <span class="text-sm">{{ feature.name }}</span>
                    </div>
                    {% endfor %}

                </div>
        </div>

        <div
                class="flex justify-end space-x-3 pt-4 border-t border-gray-200"
        >
            <button
                    type="button"
                    id="cancel-edit-btn"
                    class="px-4 py-2 border border-gray-300 rounded-button text-gray-700 bg-white hover:bg-gray-50 whitespace-nowrap !rounded-button"
            >
                Скасувати
            </button>
            <button
                    type="submit"
                    class="px-4 py-2 bg-primary text-white rounded-button hover:bg-primary-dark whitespace-nowrap !rounded-button"
            >
                Зберегти
            </button>
        </div>
        </form>
    </div>
</div>
</div>
