<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<form method="POST" class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center">Вхід</h2>

    {% if error %}
    <p class="text-red-600 mb-4 text-sm text-center">{{ error }}</p>
    {% endif %}

    <input type="text" name="username" placeholder="Ім’я користувача"
           class="w-full p-2 mb-4 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">

    <input type="password" name="password" placeholder="Пароль"
           class="w-full p-2 mb-6 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Увійти
    </button>
</form>
</body>
</html>
