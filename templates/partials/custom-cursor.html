<!-- HTML -->
<div id="custom-cursor">
    <div class="cursor-outline">
        <!-- Контурний SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#123D36" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
        </svg>
    </div>
    <div class="cursor-filled cursor-hidden">
        <!-- Залитий SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#123D36" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
        </svg>
    </div>
</div>

<!-- CSS -->
<style>
    body {
        cursor: none;
    }

    #custom-cursor {
        width: 32px;
        height: 32px;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: all 0.1s ease;
    }

    #custom-cursor,
    #custom-cursor * {
        pointer-events: none;
    }

    .cursor-hidden {
        display: none !important;
    }


    .cursor-outline, .cursor-filled {
        position: absolute;
        top: 0;
        left: 0;
    }

    .hidden {
        display: none !important;
    }

    @media (max-width: 768px) {
        #custom-cursor {
            display: none;
        }

        body {
            cursor: auto;
        }
    }

    input, textarea {
        cursor: text;
    }
</style>

<!-- JS -->
<script>
    const cursor = document.getElementById("custom-cursor");
    const outline = cursor.querySelector(".cursor-outline");
    const filled = cursor.querySelector(".cursor-filled");

    document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
    });

    const toggleCursor = (showFilled) => {
        if (showFilled) {
            outline.classList.add("cursor-hidden");
            filled.classList.remove("cursor-hidden");
        } else {
            outline.classList.remove("cursor-hidden");
            filled.classList.add("cursor-hidden");
        }
    };

    document.querySelectorAll("a, button, .clickable").forEach((el) => {
        el.addEventListener("mouseenter", () => toggleCursor(true));
        el.addEventListener("mouseleave", () => toggleCursor(false));
    });


    el.addEventListener("mouseleave", () => {
        outline.classList.add("cursor-hidden");
        filled.classList.remove("cursor-hidden");

    });
    })
    ;
</script>
