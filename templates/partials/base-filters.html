<div class="sticky top-0 z-10 bg-white shadow-md">
    <div class="container mx-auto px-4 py-4">
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Поле пошуку -->
            <div class="relative flex-grow">
                <div
                        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                    <div
                            class="w-5 h-5 flex items-center justify-center text-gray-500"
                    >
                        <i class="ri-search-line"></i>
                    </div>
                </div>
                <input
                        type="text"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                        placeholder="Введіть адресу, район або ключові слова"
                />
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-4">
            <!-- Тип нерухомості -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                >Тип нерухомості</label
                >
                <div class="relative">
                    <div id="property-type-dropdown" class="relative">
                        <button
                                id="property-type-btn"
                                class="w-full pr-8 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm text-left flex justify-between items-center"
                        >
                            <span id="property-type-selected">Всі типи</span>
                            <div
                                    class="w-4 h-4 flex items-center justify-center text-gray-500"
                            >
                                <i class="ri-arrow-down-s-line"></i>
                            </div>
                        </button>
                        <div
                                id="property-type-options"
                                class="absolute z-20 mt-1 w-full bg-white border border-gray-300 rounded shadow-lg hidden"
                        >
                            <div class="p-2">
                                <div class="mb-2">
                                    <label
                                            class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                    >
                                        <div class="custom-checkbox">
                                            <input
                                                    type="checkbox"
                                                    value="apartment"
                                                    class="property-type-option"
                                            />
                                            <span class="checkmark"></span>
                                        </div>
                                        <span>Квартира</span>
                                    </label>
                                </div>
                                <div class="mb-2">
                                    <label
                                            class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                    >
                                        <div class="custom-checkbox">
                                            <input
                                                    type="checkbox"
                                                    value="house"
                                                    class="property-type-option"
                                            />
                                            <span class="checkmark"></span>
                                        </div>
                                        <span>Будинок</span>
                                    </label>
                                </div>
                                <div class="mb-2">
                                    <label
                                            class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                    >
                                        <div class="custom-checkbox">
                                            <input
                                                    type="checkbox"
                                                    value="studio"
                                                    class="property-type-option"
                                            />
                                            <span class="checkmark"></span>
                                        </div>
                                        <span>Квартира-студія</span>
                                    </label>
                                </div>
                                <div class="mb-2">
                                    <label
                                            class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                    >
                                        <div class="custom-checkbox">
                                            <input
                                                    type="checkbox"
                                                    value="townhouse"
                                                    class="property-type-option"
                                            />
                                            <span class="checkmark"></span>
                                        </div>
                                        <span>Таунхаус</span>
                                    </label>
                                </div>
                                <div class="mb-2">
                                    <label
                                            class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                    >
                                        <div class="custom-checkbox">
                                            <input
                                                    type="checkbox"
                                                    value="penthouse"
                                                    class="property-type-option"
                                            />
                                            <span class="checkmark"></span>
                                        </div>
                                        <span>Пентхаус</span>
                                    </label>
                                </div>
                                <div class="mb-2">
                                    <label
                                            class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                    >
                                        <div class="custom-checkbox">
                                            <input
                                                    type="checkbox"
                                                    value="duplex"
                                                    class="property-type-option"
                                            />
                                            <span class="checkmark"></span>
                                        </div>
                                        <span>Дуплекс</span>
                                    </label>
                                </div>
                                <div>
                                    <label
                                            class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                    >
                                        <div class="custom-checkbox">
                                            <input
                                                    type="checkbox"
                                                    value="cottage"
                                                    class="property-type-option"
                                            />
                                            <span class="checkmark"></span>
                                        </div>
                                        <span>Котедж</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Ціна -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                >Ціна, грн</label
                >
                <div class="flex items-center gap-2">
                    <input
                            type="number"
                            class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                            placeholder="Від"
                    />
                    <span class="text-gray-500">-</span>
                    <input
                            type="number"
                            class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                            placeholder="До"
                    />
                </div>
            </div>
            <!-- Площа -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                >Площа, м²</label
                >
                <div class="flex items-center gap-2">
                    <input
                            type="number"
                            class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                            placeholder="Від"
                    />
                    <span class="text-gray-500">-</span>
                    <input
                            type="number"
                            class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                            placeholder="До"
                    />
                </div>
            </div>
            <!-- Кількість кімнат -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1"
                >Кількість кімнат</label
                >
                <div class="relative">
                    <div id="rooms-dropdown" class="relative">
                        <button
                                id="rooms-btn"
                                class="w-full pr-8 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm text-left flex justify-between items-center"
                        >
                            <span id="rooms-selected" class="px-2">Будь-яка</span>
                            <div
                                    class="w-4 h-4 flex items-center justify-center text-gray-500"
                            >
                                <i class="ri-arrow-down-s-line"></i>
                            </div>
                        </button>
                        <div
                                id="rooms-options"
                                class="absolute z-20 mt-1 w-full bg-white border border-gray-300 rounded shadow-lg hidden"
                        >
                            <div class="p-2">
                                <div class="flex flex-wrap gap-2">
                                    <button
                                            class="room-option px-3 py-1 border border-gray-300 rounded-full hover:bg-gray-50 focus:outline-none"
                                            data-value=""
                                    >
                                        Будь-яка
                                    </button>
                                    <button
                                            class="room-option px-3 py-1 border border-gray-300 rounded-full hover:bg-gray-50 focus:outline-none"
                                            data-value="1"
                                    >
                                        1
                                    </button>
                                    <button
                                            class="room-option px-3 py-1 border border-gray-300 rounded-full hover:bg-gray-50 focus:outline-none"
                                            data-value="2"
                                    >
                                        2
                                    </button>
                                    <button
                                            class="room-option px-3 py-1 border border-gray-300 rounded-full hover:bg-gray-50 focus:outline-none"
                                            data-value="3"
                                    >
                                        3
                                    </button>
                                    <button
                                            class="room-option px-3 py-1 border border-gray-300 rounded-full hover:bg-gray-50 focus:outline-none"
                                            data-value="4"
                                    >
                                        4
                                    </button>
                                    <button
                                            class="room-option px-3 py-1 border border-gray-300 rounded-full hover:bg-gray-50 focus:outline-none"
                                            data-value="5+"
                                    >
                                        5+
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
                class="flex flex-col md:flex-row justify-between items-center mt-4"
        >
            <button
                    id="advanced-filters-btn"
                    class="inline-flex items-center text-primary hover:text-primary-dark focus:outline-none mb-2 md:mb-0"
            >
                <span>Розширені фільтри</span>
                <div class="w-4 h-4 flex items-center justify-center ml-1">
                    <i id="advanced-filters-icon" class="ri-arrow-down-s-line"></i>
                </div>
            </button>
            <button
                    class="w-full md:w-auto bg-primary hover:bg-blue-600 text-white font-medium py-2 px-6 !rounded-button whitespace-nowrap"
            >
                Пошук
            </button>
        </div>
        <div
                id="advanced-filters-panel"
                class="mt-4 bg-white p-4 rounded shadow-sm hidden"
        >
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Поверховість -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Поверховість</label
                    >
                    <div class="flex items-center gap-2">
                        <input
                                type="number"
                                class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                                placeholder="Від"
                        />
                        <span class="text-gray-500">-</span>
                        <input
                                type="number"
                                class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                                placeholder="До"
                        />
                    </div>
                </div>
                <!-- Рік будівництва -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Рік будівництва</label
                    >
                    <div class="flex items-center gap-2">
                        <input
                                type="number"
                                class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                                placeholder="Від"
                        />
                        <span class="text-gray-500">-</span>
                        <input
                                type="number"
                                class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                                placeholder="До"
                        />
                    </div>
                </div>
                <!-- Тип ремонту -->
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Тип ремонту</label
                    >
                    <div class="relative">
                        <div id="repair-type-dropdown" class="relative">
                            <button
                                    id="repair-type-btn"
                                    class="w-full pr-8 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm text-left flex justify-between items-center"
                            >
                      <span id="repair-type-selected" class="px-2"
                      >Будь-який</span
                      >
                                <div
                                        class="w-4 h-4 flex items-center justify-center text-gray-500"
                                >
                                    <i class="ri-arrow-down-s-line"></i>
                                </div>
                            </button>
                            <div
                                    id="repair-type-options"
                                    class="absolute z-20 mt-1 w-full bg-white border border-gray-300 rounded shadow-lg hidden"
                            >
                                <div class="p-2">
                                    <div class="mb-2">
                                        <label
                                                class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                        >
                                            <div class="custom-checkbox">
                                                <input
                                                        type="checkbox"
                                                        value="no-repair"
                                                        class="repair-type-option"
                                                />
                                                <span class="checkmark"></span>
                                            </div>
                                            <span>Без ремонту</span>
                                        </label>
                                    </div>
                                    <div class="mb-2">
                                        <label
                                                class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                        >
                                            <div class="custom-checkbox">
                                                <input
                                                        type="checkbox"
                                                        value="cosmetic"
                                                        class="repair-type-option"
                                                />
                                                <span class="checkmark"></span>
                                            </div>
                                            <span>Косметичний</span>
                                        </label>
                                    </div>
                                    <div class="mb-2">
                                        <label
                                                class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                        >
                                            <div class="custom-checkbox">
                                                <input
                                                        type="checkbox"
                                                        value="euro"
                                                        class="repair-type-option"
                                                />
                                                <span class="checkmark"></span>
                                            </div>
                                            <span>Євроремонт</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label
                                                class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                        >
                                            <div class="custom-checkbox">
                                                <input
                                                        type="checkbox"
                                                        value="designer"
                                                        class="repair-type-option"
                                                />
                                                <span class="checkmark"></span>
                                            </div>
                                            <span>Дизайнерський</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Наявність меблів -->
                <div class="mt-4 md:mt-0">
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Наявність меблів</label
                    >
                    <div class="flex gap-4">
                        <label class="flex items-center cursor-pointer">
                            <div class="custom-radio">
                                <input
                                        type="radio"
                                        name="furniture"
                                        value="any"
                                        checked
                                />
                                <span class="radio-mark"></span>
                            </div>
                            <span>Будь-які</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <div class="custom-radio">
                                <input type="radio" name="furniture" value="with"/>
                                <span class="radio-mark"></span>
                            </div>
                            <span>З меблями</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <div class="custom-radio">
                                <input type="radio" name="furniture" value="without"/>
                                <span class="radio-mark"></span>
                            </div>
                            <span>Без меблів</span>
                        </label>
                    </div>
                </div>
                <!-- Балкон/лоджія -->
                <div class="mt-4 md:mt-0">
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Балкон/лоджія</label
                    >
                    <div class="flex gap-4">
                        <label class="flex items-center cursor-pointer">
                            <div class="custom-checkbox">
                                <input type="checkbox" value="balcony"/>
                                <span class="checkmark"></span>
                            </div>
                            <span>Балкон</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <div class="custom-checkbox">
                                <input type="checkbox" value="loggia"/>
                                <span class="checkmark"></span>
                            </div>
                            <span>Лоджія</span>
                        </label>
                    </div>
                </div>
                <!-- Тип опалення -->
                <div class="mt-4 md:mt-0">
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Тип опалення</label
                    >
                    <div class="relative">
                        <div id="heating-type-dropdown" class="relative">
                            <button
                                    id="heating-type-btn"
                                    class="w-full pr-8 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm text-left flex justify-between items-center"
                            >
                      <span id="heating-type-selected" class="px-2"
                      >Будь-який</span
                      >
                                <div
                                        class="w-4 h-4 flex items-center justify-center text-gray-500"
                                >
                                    <i class="ri-arrow-down-s-line"></i>
                                </div>
                            </button>
                            <div
                                    id="heating-type-options"
                                    class="absolute z-20 mt-1 w-full bg-white border border-gray-300 rounded shadow-lg hidden"
                            >
                                <div class="p-2">
                                    <div class="mb-2">
                                        <label
                                                class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                        >
                                            <div class="custom-checkbox">
                                                <input
                                                        type="checkbox"
                                                        value="central"
                                                        class="heating-type-option"
                                                />
                                                <span class="checkmark"></span>
                                            </div>
                                            <span>Центральне</span>
                                        </label>
                                    </div>
                                    <div class="mb-2">
                                        <label
                                                class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                        >
                                            <div class="custom-checkbox">
                                                <input
                                                        type="checkbox"
                                                        value="autonomous"
                                                        class="heating-type-option"
                                                />
                                                <span class="checkmark"></span>
                                            </div>
                                            <span>Автономне</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label
                                                class="flex items-center cursor-pointer p-2 hover:bg-gray-50 rounded"
                                        >
                                            <div class="custom-checkbox">
                                                <input
                                                        type="checkbox"
                                                        value="individual"
                                                        class="heating-type-option"
                                                />
                                                <span class="checkmark"></span>
                                            </div>
                                            <span>Індивідуальне</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Наявність паркінгу -->
                <div class="mt-4 md:mt-0">
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Наявність паркінгу</label
                    >
                    <div class="flex items-center">
                        <label class="inline-flex items-center cursor-pointer">
                            <span class="mr-2">Ні</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="parking-toggle"/>
                                <span class="toggle-slider"></span>
                            </div>
                            <span class="ml-2">Так</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button
                        id="collapse-filters-btn"
                        class="inline-flex items-center text-primary hover:text-primary-dark focus:outline-none"
                >
                    <span>Згорнути фільтри</span>
                    <div class="w-4 h-4 flex items-center justify-center ml-1">
                        <i class="ri-arrow-up-s-line"></i>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
