{% load static %}
<div class="bg-white p-6 rounded-lg shadow-sm sticky top-24">
    <div class="flex items-center space-x-4 mb-4 sm:mb-6">
        <img src="https://public.readdy.ai/ai/img_res/d7da5d2a670a20bee78d6b3ba98fdf7c.jpg"
             class="w-16 h-16 rounded-full object-cover" alt="Agent Photo">
        <div>
            <h4 class="font-semibold text-gray-900">Dominium</h4>
            <p class="text-gray-500">Агент нерухомості</p>
        </div>
    </div>
    <form class="space-y-4" id="contactForm">
        <div>
            <input type="text" name="name" placeholder="Імʼя"
                   class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:border-primary"
                   required>
        </div>
        <div>
            <input type="tel" name="phone" placeholder="Номер телефону"
                   class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:border-primary"
                   required>
        </div>
        <div>
            <input type="email" name="email" placeholder="Пошта/email"
                   class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:border-primary">
        </div>
        <div>
        <textarea name="message" placeholder="Повідомлення" rows="4"
                  class="w-full px-4 py-2 border border-gray-200 rounded focus:outline-none focus:border-primary"
                  required></textarea>
        </div>
        <input type="hidden" name="property" id="propertyTitle" value="">
        <button type="submit"
                class="w-full bg-primary text-white py-3 !rounded-button hover:bg-primary/90">
            Звернутись за допомогою
        </button>
    </form>
    <script src="{% static 'base/assets/js/contact.js' %}"></script>

    <div class="flex space-x-4 mt-6">
        <button class="flex-1 flex items-center justify-center space-x-2 border border-gray-200 py-2 !rounded-button hover:bg-gray-50">
            <i class="ri-phone-line"></i>
            <span>Зателефонувати</span>
        </button>
        <!--        <button class="flex-1 flex items-center justify-center space-x-2 border border-gray-200 py-2 !rounded-button hover:bg-gray-50">-->
        <!--            <i class="ri-message-2-line"></i>-->
        <!--            <span></span>-->
        </button>
    </div>
</div>
