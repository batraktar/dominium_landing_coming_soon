<div class="relative">
  <input type="hidden" name="rooms" id="rooms-input" value="{{ request.GET.rooms|default:'' }}" />

  <label class="{{ label_class|default:'block text-sm font-medium text-creamBeige mb-1' }}">Кількість кімнат</label>

  <div class="relative">
    <div class="w-full">
      <div id="rooms-dropdown" class="relative">
        <button id="rooms-btn" type="button" class="w-full pr-8 py-3 bg-coolSage rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm text-left flex justify-between items-center">
          <span id="rooms-selected" class="px-2 text-white">{{ request.GET.rooms|default:'Будь-яка' }}</span>
          <div class="w-4 h-4 flex items-center justify-center text-gray-500">
            <i class="ri-arrow-down-s-line"></i>
          </div>
        </button>
        <div id="rooms-options" class="absolute z-20 mt-1 w-full bg-white border border-gray-300 rounded shadow-lg hidden">
          <div class="p-2">
            <div class="flex flex-wrap gap-2">
              {% for val in room_options %}
                <button type="button" class="room-option px-3 py-1 border border-gray-300 rounded-full hover:bg-gray-50 focus:outline-none {% if request.GET.rooms == val %}bg-gray-200{% endif %}" data-value="{{ val }}">{{ val|default:'Будь-яка' }}</button>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const roomButtons = document.querySelectorAll('.room-option')
    const input = document.getElementById('rooms-input')
    const selectedSpan = document.getElementById('rooms-selected')
    const form = document.querySelector('form')
    const dropdown = document.getElementById('rooms-options')
    const toggleBtn = document.getElementById('rooms-btn')
  
    let selectedValues = input.value ? input.value.split(',') : []
  
    function updateUI() {
      roomButtons.forEach((btn) => {
        const val = btn.dataset.value
        if (selectedValues.includes(val)) {
          btn.classList.add('bg-gray-200')
        } else {
          btn.classList.remove('bg-gray-200')
        }
      })
      selectedSpan.textContent = selectedValues.length ? selectedValues.join(', ') : 'Будь-яка'
      input.value = selectedValues.join(',')
    }
  
    roomButtons.forEach((button) => {
      button.addEventListener('click', function (e) {
        e.stopPropagation()
        const val = this.dataset.value
  
        if (val === '') {
          selectedValues = ['']
        } else {
          selectedValues = selectedValues.filter((v) => v !== '')
          if (selectedValues.includes(val)) {
            selectedValues = selectedValues.filter((v) => v !== val)
          } else {
            selectedValues.push(val)
          }
        }
  
        updateUI()
      })
    })
  
    // Показ / приховування дропдауна
    toggleBtn.addEventListener('click', function (e) {
      e.stopPropagation()
      const isOpen = !dropdown.classList.contains('hidden')
      dropdown.classList.toggle('hidden')
      // Якщо був відкритий — закриваємо і сабмітимо
      if (isOpen) {
        form.submit()
      }
    })
  
    // Закриваємо дропдаун і сабмітимо, якщо клік поза ним
    document.addEventListener('click', function (e) {
      if (!dropdown.classList.contains('hidden')) {
        dropdown.classList.add('hidden')
        form.submit()
      }
    })
  
    // Не закриваємо при кліку всередині
    dropdown.addEventListener('click', function (e) {
      e.stopPropagation()
    })
  
    updateUI()
  })
</script>
<style>
  .room-option {
    transition: background-color 0.3s ease;
  }
  .room-option:hover {
    background-color: #f3f4f6; /* Tailwind's gray-100 */
  }
  .room-option:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* Tailwind's ring-2 */
  }
  .room-option:active {
    background-color: #e5e7eb; /* Tailwind's gray-200 */
  }
  .room-option.selected {
    background-color: #e5e7eb; /* Tailwind's gray-200 */
  }
  .room-option.selected:hover {
    background-color: #d1d5db; /* Tailwind's gray-300 */
  }
  .room-option.selected:focus {
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* Tailwind's ring-2 */
  }
  .room-option.selected:active {
    background-color: #d1d5db; /* Tailwind's gray-300 */
  }
</style>
