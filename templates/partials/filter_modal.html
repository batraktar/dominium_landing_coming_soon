{% load static %}
<section class="hero relative bg-cover bg-center py-[130px] md:py-[160px] xl:py-[250px] overflow-hidden">
  <!-- Фонове відео -->
  <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
    <source src="{% static 'base/assets/video/compressed/2.mp4' %}" type="video/mp4" />Ваш браузер не підтримує відео.
  </video>

  <!-- Напівпрозора маска (за бажанням) -->
  <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>

  <!-- Контент -->
  <div class="relative z-20 container mx-auto px-4">
    <div class="max-w-3xl mx-auto text-center text-white">
      <h1 class="text-3xl md:text-[38px] font-ermilov lg:mb-6 md:whitespace-nowrap overflow-hidden text-ellipsis">ЗНАЙДІТЬ СВІЙ ІДЕАЛЬНИЙ ДІМ</h1>

      <p class="text-[12px] lg:text-xl font-fixel text-creamBeige whitespace-nowrap mb-4 lg:mb-8">професійний підхід до пошуку нерухомості</p>
      <form action="{% url 'property_search' %}" method="get" class="bg-white rounded-button shadow-lg p-4">
        <div class="flex-center">
          <div class="flex-1 mx-4">
            <div class="relative">
              <i class="ri-search-line input-icon text-coolSage"></i>
              <input type="text" name="q" placeholder="Введіть місто або ключове слово..." class="input text-coolSage placeholder:text-coolSage placeholder:font-ermilov" />
            </div>
          </div>
          <button type="submit" class="button button-primary font-ermilov bg-deepOcean whitespace-nowrap"><i class="ri-search-line mr-2"></i> Пошук</button>
        </div>
      </form>
    </div>
  </div>
</section>
