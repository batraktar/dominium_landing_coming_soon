<!-- Modal for Adding/Editing Property -->
<div
        id="property-modal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden"
>
    <div
            class="bg-white rounded-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto"
    >
        <div
                class="border-b border-gray-200 px-6 py-4 flex items-center justify-between"
        >
            <h2 class="text-xl font-semibold" id="modal-title">
                Додати новий об'єкт
            </h2>
            <button id="close-modal" class="text-gray-400 hover:text-gray-500">
                <i class="ri-close-line ri-lg"></i>
            </button>
        </div>

        <div class="p-6">
            <div>
                <label for="import-url" class="block text-sm font-medium text-gray-700 mb-1">Встав URL
                    CRM-сторінки</label>
                <div class="flex gap-2">
                    <textarea id="import-urls" rows="5"
                              class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                              placeholder="Вставте кілька URL, кожен з нового рядка..."></textarea>

                    <button type="button" id="import-btn"
                            class="bg-primary text-white px-4 py-2 rounded-button hover:bg-primary-dark flex items-center gap-2">
                        <span id="import-text">Імпортувати</span>
                        <svg id="import-spinner" class="animate-spin h-5 w-5 text-white hidden"
                             xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                  d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                        </svg>
                    </button>


                </div>
            </div>

            <form id="property-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label
                                for="title"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Назва</label
                        >
                        <input
                                type="text"
                                id="title"
                                name="title"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>

                    <div>
                        <label
                                for="address"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Адреса</label
                        >
                        <input
                                type="text"
                                id="address"
                                name="address"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>

                    <div>
                        <label
                                for="coordinates"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Координати</label
                        >
                        <input
                                type="text"
                                id="coordinates"
                                name="coordinates"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 bg-gray-50 focus:outline-none"
                                readonly
                                value="50.4501, 30.5234"
                        />
                    </div>

                    <div>
                        <label
                                for="property_type"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Тип нерухомості</label
                        >
                        <div class="relative">
                            <select
                                    id="property_type"
                                    name="property_type"
                                    class="appearance-none w-full border border-gray-300 rounded-button px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="">Оберіть тип</option>
                                <option value="apartment">Квартира</option>
                                <option value="house">Будинок</option>
                                <option value="commercial">Комерційна</option>
                                <option value="land">Земельна ділянка</option>
                            </select>
                            <div
                                    class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
                            >
                                <i class="ri-arrow-down-s-line text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label
                                for="deal_type"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Тип угоди</label
                        >
                        <div class="relative">
                            <select
                                    id="deal_type"
                                    name="deal_type"
                                    class="appearance-none w-full border border-gray-300 rounded-button px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="">Оберіть тип</option>
                                <option value="sale">Продаж</option>
                                <option value="rent">Оренда</option>
                            </select>
                            <div
                                    class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
                            >
                                <i class="ri-arrow-down-s-line text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label
                                for="area"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Площа (м²)</label
                        >
                        <input
                                type="number"
                                id="area"
                                name="area"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>

                    <div>
                        <label
                                for="rooms"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Кількість кімнат</label
                        >
                        <input
                                type="number"
                                id="rooms"
                                name="rooms"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>

                    <div>
                        <label
                                for="price"
                                class="block text-sm font-medium text-gray-700 mb-1"
                        >Ціна (€)</label
                        >
                        <input
                                type="number"
                                id="price"
                                name="price"
                                class="w-full border border-gray-300 rounded-button px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Фотографії</label
                    >
                    <div
                            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center"
                    >
                        <div class="space-y-2">
                            <div
                                    class="w-12 h-12 mx-auto flex items-center justify-center"
                            >
                                <i class="ri-upload-cloud-line ri-3x text-gray-400"></i>
                            </div>
                            <div class="text-sm text-gray-600">
                                <label
                                        for="file-upload"
                                        class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-primary-dark focus-within:outline-none"
                                >
                                    <span>Завантажити файли</span>
                                    <input
                                            id="file-upload"
                                            name="file-upload"
                                            type="file"
                                            class="sr-only"
                                            multiple
                                    />
                                </label>
                                <p class="pl-1">або перетягніть їх сюди</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF до 10 МБ</p>
                        </div>
                    </div>
                </div>
                <div class="border border-gray-200 rounded-lg p-4">
                    <h3 class="font-medium mb-3">Завантажені фото</h3>
                    <div
                            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
                    >
                        <div class="relative group">
                            <div
                                    class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-100"
                            >
                                <img
                                        src="https://readdy.ai/api/search-image?query=modern%20apartment%20interior%20with%20large%20windows%2C%20bright%20and%20clean%2C%20minimalistic%20design%2C%20high-end%20finishes%2C%20open%20concept%20living%20area&width=200&height=200&seq=6&orientation=squarish"
                                        alt="Фото 1"
                                        class="w-full h-full object-cover object-top"
                                />
                            </div>
                            <div
                                    class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2"
                            >
                                <button
                                        type="button"
                                        class="p-1 bg-white rounded-full whitespace-nowrap !rounded-button"
                                >
                                    <i class="ri-eye-line text-gray-700"></i>
                                </button>
                                <button
                                        type="button"
                                        class="p-1 bg-white rounded-full whitespace-nowrap !rounded-button"
                                >
                                    <i class="ri-delete-bin-line text-red-500"></i>
                                </button>
                            </div>
                            <div class="absolute top-2 left-2">
                                <label class="custom-checkbox">
                                    <input
                                            type="checkbox"
                                            name="main_photo"
                                            value="1"
                                            checked
                                    />
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <div class="relative group">
                            <div
                                    class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-100"
                            >
                                <img
                                        src="https://readdy.ai/api/search-image?query=modern%20kitchen%20interior%2C%20high-end%20appliances%2C%20marble%20countertop%2C%20minimalist%20design%2C%20bright%20and%20airy%2C%20contemporary%20style&width=200&height=200&seq=7&orientation=squarish"
                                        alt="Фото 2"
                                        class="w-full h-full object-cover object-top"
                                />
                            </div>
                            <div
                                    class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2"
                            >
                                <button
                                        type="button"
                                        class="p-1 bg-white rounded-full whitespace-nowrap !rounded-button"
                                >
                                    <i class="ri-eye-line text-gray-700"></i>
                                </button>
                                <button
                                        type="button"
                                        class="p-1 bg-white rounded-full whitespace-nowrap !rounded-button"
                                >
                                    <i class="ri-delete-bin-line text-red-500"></i>
                                </button>
                            </div>
                            <div class="absolute top-2 left-2">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="main_photo" value="2"/>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <div class="relative group">
                            <div
                                    class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-100"
                            >
                                <img
                                        src="https://readdy.ai/api/search-image?query=modern%20bathroom%20with%20shower%2C%20clean%20design%2C%20marble%20tiles%2C%20glass%20shower%20enclosure%2C%20minimalist%20fixtures%2C%20bright%20lighting&width=200&height=200&seq=8&orientation=squarish"
                                        alt="Фото 3"
                                        class="w-full h-full object-cover object-top"
                                />
                            </div>
                            <div
                                    class="absolute inset-0 bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2"
                            >
                                <button
                                        type="button"
                                        class="p-1 bg-white rounded-full whitespace-nowrap !rounded-button"
                                >
                                    <i class="ri-eye-line text-gray-700"></i>
                                </button>
                                <button
                                        type="button"
                                        class="p-1 bg-white rounded-full whitespace-nowrap !rounded-button"
                                >
                                    <i class="ri-delete-bin-line text-red-500"></i>
                                </button>
                            </div>
                            <div class="absolute top-2 left-2">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="main_photo" value="3"/>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="font-medium">Додаткові опції</h3>

                    <div class="flex items-center">
                        <label class="custom-switch mr-3">
                            <input type="checkbox" name="is_furnished"/>
                            <span class="switch-slider"></span>
                        </label>
                        <span class="text-sm">Мебльована</span>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2"
                        >Характеристики</label
                        >
                        <div
                                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3"
                        >
                            <div class="flex items-center">
                                <label class="custom-checkbox mr-2">
                                    <input
                                            type="checkbox"
                                            name="features[]"
                                            value="parking"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                                <span class="text-sm">Паркінг</span>
                            </div>
                            <div class="flex items-center">
                                <label class="custom-checkbox mr-2">
                                    <input
                                            type="checkbox"
                                            name="features[]"
                                            value="elevator"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                                <span class="text-sm">Ліфт</span>
                            </div>
                            <div class="flex items-center">
                                <label class="custom-checkbox mr-2">
                                    <input
                                            type="checkbox"
                                            name="features[]"
                                            value="balcony"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                                <span class="text-sm">Балкон</span>
                            </div>
                            <div class="flex items-center">
                                <label class="custom-checkbox mr-2">
                                    <input
                                            type="checkbox"
                                            name="features[]"
                                            value="security"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                                <span class="text-sm">Охорона</span>
                            </div>
                            <div class="flex items-center">
                                <label class="custom-checkbox mr-2">
                                    <input
                                            type="checkbox"
                                            name="features[]"
                                            value="air_conditioning"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                                <span class="text-sm">Кондиціонер</span>
                            </div>
                            <div class="flex items-center">
                                <label class="custom-checkbox mr-2">
                                    <input
                                            type="checkbox"
                                            name="features[]"
                                            value="heating"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                                <span class="text-sm">Опалення</span>
                            </div>
                            <div class="flex items-center">
                                <label class="custom-checkbox mr-2">
                                    <input
                                            type="checkbox"
                                            name="features[]"
                                            value="internet"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                                <span class="text-sm">Інтернет</span>
                            </div>
                            <div class="flex items-center">
                                <label class="custom-checkbox mr-2">
                                    <input
                                            type="checkbox"
                                            name="features[]"
                                            value="pets_allowed"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                                <span class="text-sm">Дозволено з тваринами</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div
                        class="flex justify-end space-x-3 pt-4 border-t border-gray-200"
                >
                    <button
                            type="button"
                            id="cancel-btn"
                            class="px-4 py-2 border border-gray-300 rounded-button text-gray-700 bg-white hover:bg-gray-50 whitespace-nowrap !rounded-button"
                    >
                        Скасувати
                    </button>
                    <button
                            type="submit"
                            class="px-4 py-2 bg-primary text-white rounded-button hover:bg-primary-dark whitespace-nowrap !rounded-button"
                    >
                        Зберегти
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
